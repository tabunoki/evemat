<wicket:extend>


<form wicket:id="newBlueprintForm" class="form-horizontal">
	<div class="form-group">
		<label for="blueprintTypeName" class="col-sm-3 control-label">Type Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="blueprintTypeName" placeholder="Type Name"
					size="48" wicket:id="blueprintTypeNameTextField" />
		</div>
	</div>
	<div class="form-group">
		<label for="materialEfficiency" class="col-sm-3 control-label">Material Efficiency</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="materialEfficiency" placeholder="Email"
					maxlength="10" size="4" wicket:id="materialEfficiencyTextField" />
		</div>
	</div>
	<div class="form-group">
		<label for="productionEfficiency" class="col-sm-3 control-label">Production Efficiency</label>
		<div class="col-sm-3">
			<input type="text" class="form-control" id="productionEfficiency" placeholder="Email"
					maxlength="10" size="4" wicket:id="productionEfficiencyTextField" />
		</div>
	</div>
	<div class="form-group">
		<label for="group" class="col-sm-3 control-label">Group</label>
		<div class="col-sm-6">
			<select size="1" class="form-control" id="group" wicket:id="groupDropDownChoice">
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-default" wicket:id="newBlueprintButton">New Blueprint</button>
		</div>
	</div>
</form>


</wicket:extend>

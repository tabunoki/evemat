<wicket:extend>



<div class="row">

	<!-- Group Navigation -->
	<div class="col-xs-12 col-sm-3">
		<ul class="nav nav-pills nav-stacked">
			<li wicket:id="groupList">
				<a href="#">
					<span class="badge pull-right" wicket:id="listGroupCharacter"></span>
					<span wicket:id="listGroupName"></span>
				</a>
			</li>
		</ul>
	</div>

	<!-- Blueprint List -->
	<div class="col-xs-12 col-sm-9">
		<form wicket:id="blueprintForm">
			<table class="table table-condensed table-align-middle">
				<thead>
					<tr>
						<th></th>
						<th>Blueprint Type</th>
						<th>ME</th>
						<th>PE</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="blueprintList">
						<td>
							<img width="32" height="32">
						</td>
						<td wicket:id="blueprintTypeName">
							Blueprint Type Name
						</td>
						<td>
							<input type="text" name="me" maxlength="10" size="4" class="form-control" wicket:id="materialEfficiency" />
						</td>
						<td>
							<input type="text" name="pe" maxlength="10" size="4" class="form-control" wicket:id="productionEfficiency" />
						</td>
						<td class="text-center">
							<input type="checkbox">
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th></th>
						<th></th>
						<th colspan="2" class="text-right">
							<button type="button" class="btn btn-default"  wicket:id="updateBlueprint">
								<span class="glyphicon glyphicon-save"></span>
								Update
							</button>
						</th>
						<th>
							<button type="button" class="btn btn-default"  wicket:id="deleteBlueprint">
								<span class="glyphicon glyphicon-remove"></span>
								Delete
							</button>
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
</div>







</wicket:extend>

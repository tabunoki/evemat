<wicket:extend>


<form wicket:id="blueprintForm">
<table>
	<thead>
		<tr>
			<th>icon</th>
			<th>blueprint type</th>
			<th>ME</th>
			<th>PE</th>
			<th>group</th>
			<th>check</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="blueprintList">
			<td><img width="32" height="32"></td>
			<td wicket:id="blueprintTypeName"></td>
			<td><input type="text" name="me" maxlength="10" size="4" class="number" wicket:id="materialEfficiency" /></td>
			<td><input type="text" name="pe" maxlength="10" size="4" class="number" wicket:id="productionEfficiency" /></td>
			<td wicket:id="blueprintGroup"></td>
			<td>
				<input type="submit" name="update" value="update" class="command_button" wicket:id="updateBlueprint" />
				<input type="submit" name="delete" value="delete" class="command_button" wicket:id="deleteBlueprint" /></td>
		</tr>
	</tbody>

		</tr>
	</tfoot>
	 -->
</table>
</form>



<form wicket:id="groupForm">
<table>
	<thead>
		<tr>
			<th>Group Name</th>
			<th>Production Time (hour)</th>
			<th>Character</th>
			<th>Check</th>
		</tr>
	</thead>
	<tbody>
		<tr wicket:id="groupList">
			<td wicket:id="listGroupName"></td>
			<td class="center"><input type="text" name="production time" size="4" wicket:id="listGroupProductionTime" class="number" /> hour(s)</td>
			<td wicket:id="listGroupCharacter"  class="center"></td>
			<td class="center"><input type="submit" name="delete" value="delete" class="command_button" wicket:id="deleteGroup" /></td>
		</tr>
	</tbody>

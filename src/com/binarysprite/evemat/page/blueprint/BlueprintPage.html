<wicket:extend>



<div class="row">

	<!-- Group Navigation -->
	<div class="col-xs-12 col-sm-3">
		<ul class="nav nav-pills nav-stacked">
			<li wicket:id="groupListView">
				<a href="#" wicket:id="groupLink">
					<span class="badge pull-right" wicket:id="characterNameLabel"></span>
					<span wicket:id="groupNameLabel"></span>
				</a>
			</li>
		</ul>
	</div>

	<!-- Group Summary and Blueprint List -->
	<div class="col-xs-12 col-sm-9">
		<form wicket:id="blueprintForm">
			<table class="table table-condensed table-align-middle">
				<thead>
					<tr>
						<th></th>
						<th>Blueprint Type</th>
						<th>ME</th>
						<th>PE</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="blueprintListView">
						<td>
							<img width="32" height="32">
						</td>
						<td wicket:id="blueprintTypeNameLable">
							Blueprint Type Name
						</td>
						<td>
							<input type="text" name="me" maxlength="10" size="4" class="form-control"
									wicket:id="materialEfficiencyTextField" />
						</td>
						<td>
							<input type="text" name="pe" maxlength="10" size="4" class="form-control"
									wicket:id="productionEfficiencyTextField" />
						</td>
						<td class="text-center">
							<input type="checkbox">
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th></th>
						<th></th>
						<th colspan="2" class="text-right">
							<button type="button" class="btn btn-default" wicket:id="updateBluprintButton">
								<span class="glyphicon glyphicon-save"></span>
								Update
							</button>
						</th>
						<th>
							<button type="button" class="btn btn-default" wicket:id="deleteBlueprintButton">
								<span class="glyphicon glyphicon-remove"></span>
								Delete
							</button>
						</th>
					</tr>
				</tfoot>
			</table>
		</form>

		<form class="form-inline panel panel-default">
			<div class="panel-heading">
				<span class="badge pull-right">Character Name</span>
				<span>Group Name</span>
			</div>
			<div class="panel-body">
				<div class="form-group pull-left">
					<label for="productionTime">Production Time</label>
					<input type="text" id="productionTime" maxlength="10" size="8" class="form-control" />
				</div>
				<div class="form-group pull-right">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-save"></span>
						Update
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove"></span>
						Delete
					</button>
				</div>
			</div>
		</form>
	</div>
</div>



</wicket:extend>

<wicket:extend>


<form wicket:id="newGroupForm" class="form-horizontal">
	<div class="form-group">
		<label for="groupName" class="col-sm-2 control-label">Group Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="groupName" placeholder="Group Name"
					size="32" wicket:id="groupNameTextField" />
		</div>
	</div>
	<div class="form-group">
		<label for="productionTime" class="col-sm-2 control-label">Production Time</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="productionTime" placeholder="Production Time"
					size="4" wicket:id="productionTimeTextField" />
		</div>
	</div>
	<div class="form-group">
		<label for="characterSelect" class="col-sm-2 control-label">Character</label>
		<div class="col-sm-4" wicket:id="charactersFeedback">
			<select size="1" class="form-control" id="characterSelect" wicket:id="characterDropDownChoice">
			</select>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" wicket:id="newGroupButton">New Group</button>
		</div>
	</div>

</form>


</wicket:extend>

<wicket:extend>


<div class="row thumbnail" wicket:id="portraits">
	<div class="col-xs-12 col-sm-4">
		<img src="" class="img-responsive" wicket:id="picture" alt="Picture" />
	</div>
	<div class="col-xs-12 col-sm-8">
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div wicket:id="name" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Corporation</div>
			<div wicket:id="corporation" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Location</div>
			<div wicket:id="location" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Ship</div>
			<div wicket:id="activeShip" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Wealth</div>
			<div wicket:id="wealth" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Security Status</div>
			<div wicket:id="securityStatus" class="col-xs-9"></div>
		</div>
		<div class="row">
			<div class="col-xs-3">Skills</div>
			<div wicket:id="skills" class="col-xs-9"></div>
		</div>
	</div>
</div>


</wicket:extend>

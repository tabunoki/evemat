<wicket:extend>


<p class="pull-right"><a href="https://support.eveonline.com/api">Manage API Key</a></p>


<form role="form" wicket:id="newCharacterForm">
  <div class="form-group">
    <label for="userID">ID</label>
    <input type="text" class="form-control" id="userID" placeholder="ID" size="32" wicket:id="userIdTextField">
  </div>
  <div class="form-group">
    <label for="varificationCode">Verification Code</label>
    <input type="text" class="form-control" id="varificationCode" placeholder="Verification Code" size="64" wicket:id="verificationCodeTextField">
  </div>
  <button type="submit" class="btn btn-default">New Character</button>
</form>


</wicket:extend>

<wicket:extend>


<dl class="portrait" wicket:id="portraits">
	<dt><img src="" wicket:id="picture" alt="Picture" /></dt>
	<dd>
		<table>
			<tr>
				<td>Name</td>
				<td wicket:id="name"></td>
			</tr>
			<tr>
				<td>Corporation</td>
				<td wicket:id="corporation"></td>
			</tr>
			<tr>
				<td>Loction</td>
				<td wicket:id="location"></td>
			</tr>
			<tr>
				<td>Ship</td>
				<td wicket:id="activeShip"></td>
			</tr>
			<tr>
				<td>Wealth</td>
				<td wicket:id="wealth"></td>
			</tr>
			<tr>
				<td>Security Status</td>
				<td wicket:id="securityStatus"></td>
			</tr>
			<tr>
				<td>Skills</td>
				<td wicket:id="skills"></td>
			</tr>
		</table>
	</dd>
</dl>



<h3>New Character</h3>

<form wicket:id="NewCharacter" name="NewCharacter">
<table>
	<tr>
		<td>ID</td>
		<td><input type="text" name="ID" size="32" class="code" /></td>
	</tr>
	<tr>
		<td>Verification Code</td>
		<td><input type="text" name="VerificationCode" size="64" class="code" /></td>
	</tr>
	<tr>
		<td colspan="2"><input type="submit" value="New Character" class="button" /></td>
	</tr>
</table>
</form>

<p><a href="https://support.eveonline.com/api">Manage API Key</a></p>

</wicket:extend>

<wicket:extend>


<div class="row">

	<!-- Group Navigation -->
	<div class="col-xs-12 col-sm-3">
		<ul class="nav nav-pills nav-stacked">
			<li wicket:id="groupListView">
				<a href="#" wicket:id="groupLink">
					<span class="badge pull-right" wicket:id="characterNameLabel"></span>
					<span wicket:id="groupNameLabel"></span>
				</a>
			</li>
		</ul>
	</div>

	<!-- Group Summary and Product List -->
	<div class="col-xs-12 col-sm-9">
		<table class="table table-condensed table-align-middle">
			<thead>
				<tr>
					<th>Icon</th>
					<th>Type name</th>
					<th>Quantity</th>
					<th>Sales</th>
					<th>Costs</th>
					<th>Profit</th>
					<th>Ratio</th>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="productListView">
					<td><img width="32" height="32" wicket:id="iconImage"></td>
					<td wicket:id="typeNameLabel"></td>
					<td wicket:id="quantityLabel"></td>
					<td wicket:id="salesLabel"></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr wicket:id="materialListView">
					<td><img width="32" height="32" wicket:id="iconImage"></td>
					<td wicket:id="typeNameLabel"></td>
					<td wicket:id="quantityLabel"></td>
					<td></td>
					<td wicket:id="costsLabel"></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th></th>
					<th></th>
					<th wicket:id="totalSalesLabel">sales</th>
					<th wicket:id="totalCostsLabel">costs</th>
					<th wicket:id="profitLabel">profit</th>
					<th wicket:id="ratioLabel">ratio</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>


</wicket:extend>
